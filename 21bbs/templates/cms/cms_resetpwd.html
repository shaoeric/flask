{% extends 'cms/cms_base.html' %}
{% from 'common/_macro.html' import static%}
{% block title -%}
    修改密码
{%- endblock %}

{% block head %}
    <script src="{{ static('cms/js/resetpwd.js') }}"></script>
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block main_content %}
    <form action="" method="post">
           <div class="form-container">
                <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">旧密码</span>
                    <input type="password" placeholder="请输入旧密码" class="form-control" name="oldpwd">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">新密码</span>
                    <input type="password" placeholder="请输入新密码" class="form-control" name="newpwd">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">确认密码</span>
                    <input type="password" placeholder="请输入确认密码" class="form-control" name="newpwd2">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit">保存</button>
            </div>
       </div>
    </form>
{% endblock %}
