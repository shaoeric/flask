{% extends 'front/front_signbase.html' %}
{% from 'common/_macro.html' import static %}

{% block title %}
    注册页面
{% endblock %}

{% block head %}
    <script src="{{ static('front/js/front_signup.js') }}"></script>
{% endblock %}

{% block h2_block %}
    账号注册
{% endblock %}
{% block sign_box %}
<div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="telephone" placeholder="手机号码">
                    <span class="input-group-btn">
                        <button class="btn btn-default">发送验证码</button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                    <input type="text" class="form-control" name="sms_captcha" placeholder="短信验证码">
            </div>
            <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名">
            </div>
            <div class="form-group">
                    <input type="text" class="form-control" name="password1" placeholder="密码">
            </div>
            <div class="form-group">
                    <input type="text" class="form-control" name="password2" placeholder="确认密码">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="graph_catcha" placeholder="图形验证码">
                    <span class="input-group-btn captcha-addon">
                        <img id="captcha-img" class='captcha-img' src="{{ url_for('front.graph_captcha') }}" alt="">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-warning btn-block" id="submit-btn">注册</button>
            </div>
{% endblock %}
